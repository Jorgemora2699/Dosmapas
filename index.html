<!DOCTYPE html>
<html>
<head>
  <title>Mapas Paralelos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.sync/0.1.5/leaflet.sync.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.sync/0.1.5/leaflet.sync.min.js"></script>
</head>
<body>
  <div class="map-container">
    <div class="slider-container">
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="map-slider">
    </div>
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
