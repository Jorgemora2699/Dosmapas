<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comparación de Mapas con Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-side-by-side/leaflet-side-by-side.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-side-by-side/leaflet-side-by-side.css" />

  <script>
    // Crear el mapa
    var map = L.map('map').setView([5.5, -73], 8); // Coordenadas centradas en Boyacá

    // Capa izquierda (por ejemplo, mapa base OpenStreetMap)
    var capaIzquierda = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    // Capa derecha (por ejemplo, mapa satelital de Esri)
    var capaDerecha = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri'
    });

    // Añadir las capas al mapa
    capaIzquierda.addTo(map);
    capaDerecha.addTo(map);

    // Crear el control deslizante para comparar mapas
    L.control.sideBySide(capaIzquierda, capaDerecha).addTo(map);
  </script>
</body>
</html>
